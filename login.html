<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="" />
    <meta name="description" content=""/>
    <title>PetDaddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="dist/style.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">

</head>

<!-- Preloader -->

<section id="preloader" class="preloader d-flex justify-content-center align-items-center">

    <div class="spinner-border text-white"  style="width: 4rem; height: 4rem;" role="status">
        <span class="visually-hidden"> Loading.. </span>
    </div>

</section>


<section id="login" class="login container-fluid bg-pdsecondary">


    <div class="row login__container justify-content-center">
        <div class="col-md-3">

            <h3 class="text-white text-center mb-3">
                <a href="#" class="brand fs-3 fw-bold d-inline-block text-light">
                    Pet<span class="text-pdprimary fw-bolder">Daddy</span>
                </a>
            </h3>

            <form action="" class="">

                <div class="input-group mb-3">
                    <span class="input-group-text" id="username">
                        <i class="bi bi-person-square"></i>
                    </span>
                    <input type="email" class="form-control" name="email" placeholder="Email Address" aria-label="email" aria-describedby="email" required aria-required="true">
                    
                 </div>

                 <div class="input-group mb-3">
                    <span class="input-group-text" id="password">
                        <i class="bi bi-key"></i>
                    </span>
                    <input type="password" class="form-control" name="password" placeholder="Password" aria-label="password" aria-describedby="password" required aria-required="true">
                    
                 </div>

                 <button type="submit" class="btn btn-pdprimary d-block w-100">Login</button>

                 <div class="mt-3 text-center">
                    <a href="register.html" class="text-center text-fhsecondary text-decoration-none">No account? Register</a> 
                 </div>
    


            </form>

        </div>
    </div>


</section>





<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="app/js/app.js"></script>
</body>
</html>
